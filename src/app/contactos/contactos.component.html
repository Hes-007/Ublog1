            <div class="mb-3">

                <input type="text" name="name" class="form-control" id="nameListausuariosI" placeholder="Nombre" [(ngModel)]="producto.name"> 
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="text" name="email" class="form-control" id="emailListausuariosI" placeholder="Email " [(ngModel)]="producto.email">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="text" name="password" class="form-control" id="passwordListausuariosI" placeholder="TelÃ©fono" [(ngModel)]="producto.password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Enviar</button>
            </form>
        </div>
        </div>

    </div>

</div>


<app-footer-home></app-footer-home>
