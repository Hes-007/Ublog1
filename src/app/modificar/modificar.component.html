<div class="container">

    <h5 align="center" class="display-4">Modificar Perfil</h5>

    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
      <div class ="form-group row">
              <label for="exampleFormControlInput1">Nombre</label>
              <input type= "text" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Nombre del Usuario" formControlName="name">
      </div>

      <div class="form-group">
        <div class="col">
          <label for="exampleFormControlInput1">Genero</label>
          <input type= "text" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Genero" formControlName="gender">

        </div>

        <div class="col">
          <label for="exampleFormControlInput1">Username</label>
          <input type= "text" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Username" formControlName="usarname">
      </div>

      <div class="col">
        <label for="exampleFormControlInput1">Correo</label>
        <input type= "text" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Correo" formControlName="email">
      </div>

    <div class="col">
      <label for="exampleFormControlInput1">Contraseña</label>
      <input type= "text" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Contraseña" formControlName="password">
    </div>
    </div>
    <br><br>
      <button type="submit" class= "btn btn-primary text-uppercase mb-2 rounded-pill shadow-sm">Modificar</button>
      <button type="button" class= "btn btn-dark text-uppercase mb-2 rounded-pill shadow-sm" (click)="salir()">Salir</button>
</form> 

</div>
